{% macro card(video) -%}

      <div class='card'>
        <img
          src="{{ video['thumbnails'][0]['url'] }}"
          alt="thumbnail"
        />
      </div>
      <div>
        <div>
          <img id='logo'
            src="https://avatars.githubusercontent.com/u/60327839?s=280&v=4"
            alt="channel"
          />
        </div>
        <div>
          <span>{{ video['title'] }}</span>
          <p>Clever Programmer</p>
          <p>{{ video['stats']['views'] }} â€¢ {{ video['publishedTimeText'] }}</p>
        </div>
      </div>
     
{%- endmacro %}
